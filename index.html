<!DOCTYPE html>
<html>
<head>
  <title>Valentine üíñ</title>

  <!-- ‚úÖ REQUIRED FOR MOBILE SCALING -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffe6ee;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 4vh;
      font-size: clamp(26px, 6vw, 42px);
      color: #c7004c;
      padding: 0 10px;
    }

    .buttons {
      margin-top: 6vh;
      position: relative;
    }

    /* üîµ RESPONSIVE BUTTONS */
    .circle-btn {
      width: clamp(90px, 22vw, 120px);
      height: clamp(90px, 22vw, 120px);
      border-radius: 50%;
      border: none;
      font-size: clamp(18px, 5vw, 24px);
      cursor: pointer;
      margin: 0 5vw;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff5c8a;
      color: white;
      box-shadow: 0 6px 15px rgba(255,92,138,0.4);
    }

    #noBtn {
      background: white;
      color: #c7004c;
      border: 2px solid #ff5c8a;
      position: fixed;
    }

    /* üéØ CHARACTER RESPONSIVE CENTER */
    #character {
      width: clamp(150px, 35vw, 220px);
      position: fixed;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      pointer-events: none;
      transition: transform 0.12s linear;
      z-index: 5;
    }

    #bullet {
      position: fixed;
      width: clamp(18px, 5vw, 25px);
      display: none;
      z-index: 10;
    }

    .broken-heart {
      position: fixed;
      font-size: clamp(20px, 6vw, 26px);
      animation: break 1.2s ease forwards;
      pointer-events: none;
    }

    .love-heart {
      position: fixed;
      font-size: clamp(18px, 5vw, 24px);
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }

    @keyframes break {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(120px) scale(0.3); }
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-150px); }
    }

    #final {
      display: none;
      margin-top: 10vh;
      font-size: clamp(28px, 8vw, 48px);
      color: #c7004c;
      padding: 0 10px;
    }
  </style>
</head>

<body>

  <h1 id="question">Do you like surprises? üíï</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn" class="circle-btn">YES</button>
    <button id="noBtn" class="circle-btn">NO</button>
  </div>

  <div id="final">Happy Valentine‚Äôs Day üíñüíê</div>

  <img id="character" src="character.png">
  <img id="bullet" src="bullet.png">

  <script>
    const character = document.getElementById("character");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const bullet = document.getElementById("bullet");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const finalText = document.getElementById("final");

    const questions = [
      "Do you like surprises? üíï",
      "Do you believe in love? üíñ",
      "Do you trust me? üíó",
      "Can I ask you something special? üíû",
      "Will you be my Valentine? ‚ù§Ô∏è"
    ];

    let step = 0;

    /* üéØ ROTATE CHARACTER (MOUSE ONLY) */
    document.addEventListener("mousemove", (e) => {
      if (isTouchDevice) return;
      rotateCharacter(e.clientX, e.clientY);
    });

    /* üì± ROTATE CHARACTER (TOUCH) */
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      rotateCharacter(touch.clientX, touch.clientY);
    });

    function rotateCharacter(x, y) {
      const r = character.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const angle = Math.atan2(y - cy, x - cx) * 57.3;
      character.style.transform =
        "translate(-50%, -50%) rotate(" + angle + "deg)";
    }

    /* ‚ù§Ô∏è YES CLICK */
    yesBtn.addEventListener("click", () => {
      spawnLove();
      if (step < questions.length - 1) {
        step++;
        question.innerText = questions[step];
      } else {
        endCelebration();
      }
    });

    /* üì±üñ• DEVICE DETECTION */
    const isTouchDevice =
      'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (isTouchDevice) {
      noBtn.addEventListener("touchstart", shootNo);
    } else {
      noBtn.addEventListener("mouseenter", shootNo);
    }

    /* üî´ SHOOT */
    function shootNo(e) {
      e?.preventDefault?.();

      const cr = character.getBoundingClientRect();
      const nr = noBtn.getBoundingClientRect();

      const startX = cr.left + cr.width * 0.6;
      const startY = cr.top + cr.height * 0.5;

      const targetX = nr.left + nr.width / 2;
      const targetY = nr.top + nr.height / 2;

      bullet.style.left = startX + "px";
      bullet.style.top = startY + "px";
      bullet.style.display = "block";

      bullet.animate(
        [
          { transform: "translate(0,0)" },
          { transform: `translate(${targetX - startX}px, ${targetY - startY}px)` }
        ],
        { duration: 550, easing: "linear" }
      );

      noBtn.style.pointerEvents = "none";

      setTimeout(() => {
        bullet.style.display = "none";
        breakHeart(targetX, targetY);
        respawnNo();
      }, 550);
    }

    /* ‚ôªÔ∏è RESPAWN NO (RIGHT SIDE) */
    function respawnNo() {
      const minX = window.innerWidth / 2 + 60;
      const maxX = window.innerWidth - 140;
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (window.innerHeight - 180) + 100;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.display = "block";
      noBtn.style.pointerEvents = "auto";
    }

    /* üíî HEART BREAK */
    function breakHeart(x, y) {
      for (let i = 0; i < 7; i++) {
        const h = document.createElement("div");
        h.className = "broken-heart";
        h.innerHTML = "üíî";
        h.style.left = x + Math.random() * 30 + "px";
        h.style.top = y + Math.random() * 30 + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1200);
      }
    }

    /* ‚ù§Ô∏è LOVE HEARTS */
    function spawnLove() {
      for (let i = 0; i < 10; i++) {
        const h = document.createElement("div");
        h.className = "love-heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.top = "70%";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }
    }

    /* üéâ FINAL */
    function endCelebration() {
      question.style.display = "none";
      buttons.style.display = "none";
      finalText.style.display = "block";
      spawnLove();
      spawnLove();
    }

    respawnNo();
  </script>

</body>
</html>
