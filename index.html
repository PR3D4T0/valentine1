<!DOCTYPE html>
<html>
<head>
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffe6ee;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 4vh;
      font-size: clamp(26px, 6vw, 42px);
      color: #c7004c;
    }

    .buttons {
      margin-top: 6vh;
    }

    .circle-btn {
      width: clamp(90px, 22vw, 120px);
      height: clamp(90px, 22vw, 120px);
      border-radius: 50%;
      border: none;
      font-size: clamp(18px, 5vw, 24px);
      cursor: pointer;
      margin: 0 5vw;
    }

    #yesBtn {
      background: #ff5c8a;
      color: white;
    }

    #noBtn {
      background: white;
      color: #c7004c;
      border: 2px solid #ff5c8a;
      position: fixed;
    }

    #character {
      width: clamp(150px, 35vw, 220px);
      position: fixed;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      transition: transform 0.12s linear;
      pointer-events: none;
      z-index: 5;
    }

    #bullet {
      position: fixed;
      width: 32px;
      display: none;
      z-index: 10;
    }

    #muzzle {
      position: fixed;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, #fff, #ff9, transparent);
      border-radius: 50%;
      display: none;
      z-index: 11;
      animation: flash 120ms ease-out;
    }

    @keyframes flash {
      to { transform: scale(1.6); opacity: 0; }
    }

    #final {
      display: none;
      margin-top: 10vh;
      font-size: clamp(28px, 8vw, 48px);
      color: #c7004c;
    }
  </style>
</head>

<body>

<h1 id="question">Do you like surprises? üíï</h1>

<div class="buttons" id="buttons">
  <button id="yesBtn" class="circle-btn">YES</button>
  <button id="noBtn" class="circle-btn">NO</button>
</div>

<div id="final">Happy Valentine‚Äôs Day üíñüíê</div>

<img id="character" src="character.png">
<img id="bullet" src="bullet.png">
<div id="muzzle"></div>

<script>
const character = document.getElementById("character");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const bullet = document.getElementById("bullet");
const muzzle = document.getElementById("muzzle");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const finalText = document.getElementById("final");

const questions = [
  "Do you like surprises? üíï",
  "Do you believe in love? üíñ",
  "Do you trust me? üíó",
  "Can I ask you something special? üíû",
  "Will you be my Valentine? ‚ù§Ô∏è"
];

let step = 0;
const isTouch = 'ontouchstart' in window;

/* ROTATE CHARACTER */
function rotateCharacter(tx, ty) {
  const cr = character.getBoundingClientRect();
  const cx = cr.left + cr.width / 2;
  const cy = cr.top + cr.height / 2;
  const angle = Math.atan2(ty - cy, tx - cx) * 57.3;
  character.style.transform =
    `translate(-50%, -50%) rotate(${angle}deg)`;
  return angle;
}

/* YES */
yesBtn.onclick = () => {
  if (++step < questions.length) {
    question.innerText = questions[step];
    character.style.transform = "translate(-50%, -50%)";
  } else {
    question.style.display = "none";
    buttons.style.display = "none";
    finalText.style.display = "block";
  }
};

/* NO SHOOT */
noBtn.addEventListener(isTouch ? "touchstart" : "mouseenter", shootNo);

function shootNo(e) {
  e?.preventDefault?.();

  const cr = character.getBoundingClientRect();
  const nr = noBtn.getBoundingClientRect();

  const gunX = cr.left + cr.width * 0.75;
  const gunY = cr.top + cr.height * 0.55;

  const targetX = nr.left + nr.width / 2;
  const targetY = nr.top + nr.height / 2;

  const angle = rotateCharacter(targetX, targetY);

  /* MUZZLE */
  muzzle.style.left = gunX + "px";
  muzzle.style.top = gunY + "px";
  muzzle.style.display = "block";
  setTimeout(() => muzzle.style.display = "none", 120);

  /* BULLET (OLD LOGIC) */
  bullet.style.left = gunX + "px";
  bullet.style.top = gunY + "px";
  bullet.style.transform = `rotate(${angle}deg)`;
  bullet.style.display = "block";

  bullet.animate(
    [
      { transform: `rotate(${angle}deg) translate(0,0)` },
      { transform: `rotate(${angle}deg) translate(${targetX - gunX}px, ${targetY - gunY}px)` }
    ],
    { duration: 200, easing: "linear" }
  );

  setTimeout(() => {
    bullet.style.display = "none";
    respawnNo();
  }, 200);
}

/* RESPAWN NO */
function respawnNo() {
  noBtn.style.left =
    Math.random() * (window.innerWidth / 2) + window.innerWidth / 2 + "px";
  noBtn.style.top =
    Math.random() * (window.innerHeight - 200) + 100 + "px";
}

respawnNo();
</script>

</body>
</html>
